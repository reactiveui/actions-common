name: Common .NET setup and build workflow

on:
  workflow_call:
    inputs:
      configuration:
        required: false
        type: string
        default: 'Release'
        description: 'The build configuration. Eg debug/release'

      productNamespacePrefix:
        required: true
        type: string
        description: 'The namespace prefix used to exclude unrelated items for code coverage'

      useVisualStudioPreview:
        required: false
        default: false
        type: boolean
        description: 'If the Visual Studio preview edition is used'

      solutionFile:
        required: false
        type: string
        description: 'Optional name of a solution file founded in the srcFolder'
        
      srcFolder:
        required: false
        type: string
        default: 'src'
        description: 'The folder where the source can be found'
        
      performTests:
        required: false
        default: true
        type: boolean
        description: 'If tests need to be conducted'
        
      useNBGV:
        required: false
        default: true
        type: boolean
        description: 'If uses NBGV'
        
      createArtifacts:
        required: false
        default: true
        type: boolean
        description: 'If creates Artifacts'

      installWorkflows:
        required: false
        default: true
        type: boolean
        description: 'If installs Workflows'

      useUNO:
        required: false
        default: false
        type: boolean
        description: 'If true installs UNO'

jobs:
  build:
    runs-on: windows-latest
    outputs:
      nbgv: ${{ steps.nbgv.outputs.SemVer2 }}
    steps:
    - name: Get Latest Visual Studio Version
      if: inputs.useVisualStudioPreview == true
      shell: bash
      run: |
        dotnet tool update -g dotnet-vs
        vs where release
        vs update release Enterprise
        vs modify release Enterprise +mobile +desktop +uwp +web
        vs where release

    - name: Install Visual Studio Workloads and Windows SDK
      if: inputs.useVisualStudioPreview == true
      # This step assumes Visual Studio 2022 is installed on windows-latest.
      # The exact component IDs might need to be fine-tuned based on your specific Uno Platform version and project needs.
      run: |
        $vsInstallerPath = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe"
        $vsInstallPath = & $vsInstallerPath -latest -products Microsoft.VisualStudio.Product.BuildTools -property installationPath # Or Microsoft.VisualStudio.Product.Community if that's what's on the runner

        if (-not $vsInstallPath) {
            Write-Error "Visual Studio Build Tools not found. Falling back to Community edition check."
            $vsInstallPath = & $vsInstallerPath -latest -products Microsoft.VisualStudio.Product.Community -property installationPath
            if (-not $vsInstallPath) {
                Write-Error "Visual Studio Community not found. Unable to install workloads."
                exit 1
            }
        }

        Write-Host "Found Visual Studio at: $vsInstallPath"

        Write-Host "Installing .NET Desktop Development workload..."
        & "$vsInstallPath\Common7\Tools\vssetup.exe" modify "$vsInstallPath" --installPath "$vsInstallPath" --add Microsoft.VisualStudio.Workload.ManagedDesktop --passive --wait

        Write-Host "Installing UWP Development workload..."
        & "$vsInstallPath\Common7\Tools\vssetup.exe" modify "$vsInstallPath" --installPath "$vsInstallPath" --add Microsoft.VisualStudio.Workload.Universal --passive --wait

        Write-Host "Installing Windows App SDK C# Templates..."
        & "$vsInstallPath\Common7\Tools\vssetup.exe" modify "$vsInstallPath" --installPath "$vsInstallPath" --add Microsoft.VisualStudio.Component.WinAppSDK.CSharp --passive --wait

        Write-Host "Ensuring Windows 10 SDK 10.0.19041.0 is installed..."
        & "$vsInstallPath\Common7\Tools\vssetup.exe" modify "$vsInstallPath" --installPath "$vsInstallPath" --add Microsoft.VisualStudio.Component.Windows10SDK.19041 --passive --wait

        Write-Host "Workload installation complete."

    - name: Setup Java JDK
      uses: actions/setup-java@v4.7.1
      with:
        distribution: 'microsoft'
        java-version: '21'
        
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        lfs: true

    - name: Setup .NET 6/8/9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
            6.0.x
            8.0.x
            9.0.x

    - name: Install Uno templates
      if: inputs.useUNO == true
      run: dotnet new install Uno.Templates

    - name: Install uno-check
      if: inputs.useUNO == true
      run: dotnet tool install -g uno.check

    - name: Restore dotnet tools
      if: inputs.useUNO == true
      run: dotnet tool restore

    - name: Run Uno Check to Install Dependencies
      if: inputs.useUNO == true
      run: >
          dotnet tool run uno-check 
          --ci
          --fix
          --non-interactive
          --skip wsl
          --skip androidemulator
          --skip vswinworkloads
          --verbose

    - name: Install DotNet workloads
      if: inputs.installWorkflows == true
      shell: bash
      run: |
        dotnet workload install android ios tvos macos maui maccatalyst

    - name: Restore DotNet workloads
      if: inputs.useUNO == true
      shell: bash
      run: dotnet workload restore --project ${{ inputs.solutionFile }}
      working-directory: ${{ inputs.srcFolder }}

    - name: NBGV
      if: inputs.useNBGV == true
      id: nbgv
      uses: dotnet/nbgv@master
      with:
        setAllVars: true

    - name: Install NuGet 
      uses: nuget/setup-nuget@v2
      with:
        nuget-api-key: ${{ secrets.NuGetAPIKey }}
        nuget-version: '6.x'

    - name: NuGet Restore 
      run: nuget restore ${{ inputs.solutionFile }}
      working-directory: ${{ inputs.srcFolder }}

    - name: Build DotNet
      run: dotnet build --no-restore --configuration ${{ inputs.configuration }} ${{ inputs.solutionFile }}
      working-directory: ${{ inputs.srcFolder }}

    - name: Pack DotNet
      run: dotnet pack --no-restore --configuration ${{ inputs.configuration }} ${{ inputs.solutionFile }}
      working-directory: ${{ inputs.srcFolder }}
      
    - name: Run Unit Tests and Generate Coverage
      uses: glennawatson/coverlet-msbuild@v2.1
      if: inputs.performTests == true
      with:
        project-files: '${{ inputs.srcFolder }}/**/*Tests*.csproj'
        no-build: true
        exclude-filter: '[${{inputs.productNamespacePrefix}}.*.Tests.*]*,[${{inputs.productNamespacePrefix}}.Tests]*,[${{inputs.productNamespacePrefix}}.TestRunner.*]*'
        include-filter: '[${{inputs.productNamespacePrefix}}*]*'
        output-format: cobertura
        configuration: ${{ inputs.configuration }}

    - name: Upload Code Coverage
      uses: codecov/codecov-action@v5
      if: inputs.performTests == true
        
    - name: Create NuGet Artifacts
      if: inputs.createArtifacts == true
      uses: actions/upload-artifact@master
      with:
        name: nuget
        path: '**/*.nupkg'
