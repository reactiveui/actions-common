name: Common .NET build and release workflow

permissions:
  contents: write
  id-token: write

on:
  workflow_call:
    inputs:
      configuration:
        type: string
        default: 'Release'
        description: 'Build configuration'

      dotnetVersions:
        type: string
        default: |
          8.0.x
          9.0.x
          10.0.x
        description: 'Newline-separated list of .NET SDKs'

      solutionFile:
        type: string
        description: 'Solution file relative to srcFolder'

      srcFolder:
        type: string
        default: 'src'
        description: 'Folder containing the solution'

      useNBGV:
        type: boolean
        default: true
        description: 'Run NBGV to stamp version variables'

      installWorkloads:
        type: boolean
        default: false
        description: 'Run dotnet workload restore'

      useUNO:
        type: boolean
        default: false
        description: 'Enable UNO-specific msbuild/pack flow (Windows only)'

      publishToNuGet:
        type: boolean
        default: true
        description: 'Push signed packages to nuget.org'

      createRelease:
        type: boolean
        default: true
        description: 'Create a GitHub Release tagged with NBGV SemVer2 version'

    secrets:
      ES_USERNAME:
        required: true
        description: 'SSL.com eSigner account username'
      ES_PASSWORD:
        required: true
        description: 'SSL.com eSigner account password'
      CREDENTIAL_ID:
        required: true
        description: 'SSL.com eSigner credential ID for the signing certificate'
      ES_TOTP_SECRET:
        required: true
        description: 'SSL.com eSigner TOTP secret for automated two-factor authentication'
      NUGET_USER:
        required: false
        description: 'NuGet.org username for OIDC trusted publishing (required when publishToNuGet is true)'

jobs:
  # ============================
  # BUILD + SIGN + RELEASE (Windows)
  # ============================
  build-sign-release:
    environment:
      name: release
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          lfs: true

      - name: Setup .NET Environment
        id: environment
        uses: reactiveui/actions-common/.github/actions/dotnet-environment@main
        with:
          dotnet-versions: ${{ inputs.dotnetVersions }}
          src-folder: ${{ inputs.srcFolder }}
          solution-file: ${{ inputs.solutionFile }}
          install-workloads: ${{ inputs.installWorkloads }}
          use-nbgv: ${{ inputs.useNBGV }}

      - name: Build (dotnet)
        if: inputs.useUNO == false
        uses: reactiveui/actions-common/.github/actions/dotnet-build@main
        with:
          configuration: ${{ inputs.configuration }}
          src-folder: ${{ inputs.srcFolder }}
          solution-file: ${{ inputs.solutionFile }}
          create-packages: 'false'

      - name: Build (UNO)
        if: inputs.useUNO == true
        uses: reactiveui/actions-common/.github/actions/dotnet-build-uno@main
        with:
          configuration: ${{ inputs.configuration }}
          src-folder: ${{ inputs.srcFolder }}
          solution-file: ${{ inputs.solutionFile }}

      - name: Pack NuGet packages
        shell: bash
        working-directory: ${{ inputs.srcFolder }}
        run: dotnet pack --no-restore --configuration ${{ inputs.configuration }} ${{ inputs.solutionFile }} -o "${GITHUB_WORKSPACE}/packages"

      - name: Install GitReleaseNoteGenerator
        if: inputs.createRelease == true
        run: dotnet tool install -g GitReleaseNoteGenerator

      - name: Generate release notes
        if: inputs.createRelease == true
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: git-release-notes --release-version "${{ steps.environment.outputs.nbgv-semver2 }}" --output-file release-notes.md

      - name: Sign packages with SSL.com eSigner
        uses: SSLcom/esigner-codesign@v1.3.2
        with:
          command: batch_sign
          username: ${{ secrets.ES_USERNAME }}
          password: ${{ secrets.ES_PASSWORD }}
          credential_id: ${{ secrets.CREDENTIAL_ID }}
          totp_secret: ${{ secrets.ES_TOTP_SECRET }}
          dir_path: packages
          output_path: signed
          malware_block: true
          environment_name: PROD
          jvm_max_memory: 2048M

      - name: Upload Signed Packages
        uses: actions/upload-artifact@v6
        with:
          name: signed-nuget
          path: signed/*.nupkg
          if-no-files-found: error

      - name: NuGet login (OIDC trusted publishing)
        if: inputs.publishToNuGet == true
        id: nuget-login
        uses: NuGet/login@v1
        with:
          user: ${{ secrets.NUGET_USER }}

      - name: Push to NuGet
        if: inputs.publishToNuGet == true
        shell: bash
        run: |
          for pkg in signed/*.nupkg; do
            dotnet nuget push "$pkg" --source https://api.nuget.org/v3/index.json --api-key ${{ steps.nuget-login.outputs.NUGET_API_KEY }}
          done

      - name: Create GitHub Release
        if: inputs.createRelease == true
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create "${{ steps.environment.outputs.nbgv-semver2 }}" --repo "${{ github.repository }}" --title "${{ steps.environment.outputs.nbgv-semver2 }}" --notes-file release-notes.md
